<!--{widget}-->
<table class="profile" id="{i#id}"><tbody><tr>
	<td class="fotocont">
			<div class="foto" id="{i#foto}">
				<img src="/modules/uprofile/images/nofoto180.gif" />
			</div>
			
			<div class="_ismyprofile">
				<a href="#" id="{i#fotoupload}">Изменить фотографию</a>
			</div>
	</td>
	<td class="uinfo">
		<span class="fullname" id="{i#fullname}" style="display: none"></span>
		<div id="{i#list}"></div>
		<div id="{i#edit}"></div>
	</td>
	<td class="btned">
		<div class="_ismyprofile">
			<span id="{i#btnsshow}">
				<a id="{i#bshowedit}" href="#">Редактировать профиль</a>
			</span>
			<span id="{i#btnsedit}" style="display: none">
				<a id="{i#bsave}" href="#">Сохранить</a>
				&nbsp;
				<a id="{i#bcancel}" href="#">Отмена</a>
			</span>
			<img id="{i#loading}" src="/images/loading.gif" style="display: none" />
			
			<div id="{i#err}" class="err"></div>
		</div>
	</td>
</tr></tbody></table>

<!--{runm}-->
<dl>
	<dt>Учетная запись</dt>
	<dd>{v#value}</dd>
</dl>


<!--{rbirthday}-->
<dl>
	<dt>Дата рождения</dt>
	<dd>{v#value}</dd>
</dl>

<!--{rdescript}-->
<dl>
	<dt>О себе</dt>
	<dd>{v#value}</dd>
</dl>

<!--{rdl}-->
<dl>
	<dt>Регистрация</dt>
	<dd>{v#value}</dd>
</dl>

<!--{rlv}-->
<dl>
	<dt>Активность</dt>
	<dd>{v#value}</dd>
</dl>

<!--{editor}-->
<div class="editor" id="{i#id}">
	<dl>
		<dt>Учетная запись</dt>
		<dd><span id="{i#unm}" class="unm">{v#unm}</span>&nbsp;</dd>
	</dl>
	<dl>
		<dt>Имя</dt>
		<dd><input id="{i#fnm}" value="" type="text" /></dd>
	</dl>
	<dl>
		<dt>Фамилия</dt>
		<dd><input id="{i#lnm}" value="" type="text" /></dd>
	</dl>
	<dl>
		<dt>Пол</dt>
		<dd>
			<select id="{i#sex}">
				<option value="0">мужской</option>
				<option value="1">женский</option>
			</select>
		</dd>
	</dl>
	
	<dl>
		<dt>Дата рождения</dt>
		<dd>
			<select id="{i#bdateday}">
				<option value="0">- день -</option>
				{v#bdays}
			</select>
			<select id="{i#bdatemonth}">
				<option value="0">- месяц -</option>
				<option value="1">январь</option>
				<option value="2">февраль</option>
				<option value="3">март</option>
				<option value="4">апрель</option>
				<option value="5">май</option>
				<option value="6">июнь</option>
				<option value="7">июль</option>
				<option value="8">август</option>
				<option value="9">сентябрь</option>
				<option value="10">октябрь</option>
				<option value="11">ноявбрь</option>
				<option value="12">декабрь</option>
			</select>
			<select id="{i#bdateyear}">
				<option value="0">- год -</option>
				{v#byears}
			</select>
		</dd>
	</dl>
	
	<dl>
		<dt>Сайт</dt>
		<dd><input id="{i#site}" value="" type="text" /></dd>
	</dl>
	
	<dl>
		<dt>О себе</dt>
		<dd>
			<textarea id="{i#desc}"></textarea>
		</dd>
	</dl>

	<dl>
		<dt>Изменить пароль</dt>
		<dd>
		
			<dl>
				<dt>Текущий пароль</dt>
				<dd><input id="{i#passold}" class="pass" type="password" value="" /></dd>
			</dl>
	
			<dl>
				<dt>Новый пароль</dt>
				<dd><input id="{i#passnew}" class="pass" type="password" value="" /></dd>
			</dl>
			<dl>
				<dt>Повторить пароль</dt>
				<dd><input id="{i#passconf}" class="pass" type="password" value="" /></dd>
			</dl>
			
		</dd>
	</dl>
	
</div>

<!--{yrow}-->
<option value="{v#v}">{v#v}</option>
