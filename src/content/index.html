<div class="aw-uprofile profile">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{v#userURL}">
                    <img class="icon" src="{v#avatar24}"/>
                </a>
                <a class="navbar-brand" href="{v#userURL}" title="Профиль пользователя">
                    {v#viewName}
                </a>
            </div>
            {v#voting}

            {v#editorLink}
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-3">
            <div class="avatar text-center thumbnail">
                <img class="img-rounded" src="{v#avatar180}"/>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-3 text-right">
                        <span class="title">Учетная запись</span>
                    </div>
                    <div class="col-sm-9">
                        {v#username}
                    </div>
                </div>

                {v#email}
                {v#birthday}
                {v#descript}
                {v#site}
                {v#skype}
                {v#telegram}
                {v#twitter}
                {v#facebook}
                {v#vk}
                {v#ok}
                {v#github}
                {v#instagram}
                {v#joindate}
                {v#lastvisit}
            </div>
        </div>
    </div>
</div>
