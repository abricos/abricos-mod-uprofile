<!--{widget}-->
<div class="aw-uprofile userSelect">
    <div id="{i#searchPanel}" class="searchPanel hide">
        <table>
            <tbody>
            <tr>
                <td class="colLeft">
                    <div>
                        <h4>Поиск пользователя</h4>

                        <div class="form-group">
                            Учетная запись
                            <input id="{i#username}" data-wait="disable" type="text" class="form-control input-sm"/>
                        </div>
                        <div class="form-group">
                            Имя
                            <input id="{i#firstname}" data-wait="disable" type="text" class="form-control input-sm"/>
                        </div>
                        <div class="form-group">
                            Фамилия
                            <input id="{i#lastname}" data-wait="disable" type="text" class="form-control input-sm"/>
                        </div>
                    </div>
                </td>
                <td class="colCenter">
                    <div>
                        <button data-click="searchUser" class="btn btn-default btn-xs" type="button"
                                title="Найти пользователя" data-wait="disable">
                            <i class="fa fa-search"></i>
                        </button>
                        <button data-click="searchCancel" class="btn btn-default btn-xs" type="button"
                                title="Отменить поиск" data-wait="disable">
                            <i class="fa fa-ban"></i>
                        </button>
                        <img src="/images/loading.gif" data-wait="show"/>
                    </div>
                </td>
                <td class="colRight">
                    <div>
                        <h4>Результат поиска</h4>
                        <div id="{i#emptySearchResult}" class='hide'>
                            <p>Ничего не найдено</p>
                        </div>
                        <div id="{i#searchResult}"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="{i#selectPanel}">
        <table>
            <tbody>
            <tr>
                <td class="colLeft">
                    <div id="{i#leftCol}">
                        <div id="{i#friendList}"></div>
                        <div id="{i#friendListEmpty}" class="text-center list-group">
                            <button data-click="searchShow" type="button"  class="list-group-item active">
                                Поиск пользователя
                            </button>
                        </div>
                    </div>
                </td>
                <td class="colCenter">
                    <div>
                        <button data-click="userSelect" class="btn btn-default btn-xs" type="button"
                                title="Выбрать пользователя" data-wait="disable">
                            <i class="fa fa-arrow-right"></i>
                        </button>
                        <button data-click="userUnselect" class="btn btn-default btn-xs" type="button"
                                title="Удалить выбранного пользователя" data-wait="disable">
                            <i class="fa fa-arrow-left"></i>
                        </button>
                        <button data-click="searchShow" class="btn btn-default btn-xs" type="button"
                                title="Найти пользователя" data-wait="disable">
                            <i class="fa fa-search"></i>
                        </button>
                        <img src="/images/loading.gif" data-wait="show"/>
                    </div>
                </td>
                <td class="colRight">
                    <div id="{i#rightCol}">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<!--{list}-->
<div id="{i#list}" class="userList list-group">

</div>

<!--{row}-->
<a id="{i#id}" data-click="select" href="#" data-id="{v#id}" class="list-group-item">
    {v#username}
</a>
