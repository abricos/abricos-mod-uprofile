<!--{widget}-->
<div class="profile">
    <div class="row">
        <div class="col-sm-3">
            <div id="{i#avatar}"></div>
        </div>
        <div class="col-sm-9">
            <div id="{i#viewer}" class="row">
                <div class="col-sm-8">
                    <div id="{i#info}"></div>
                </div>
                <div class="col-sm-4">
                    <div data-wait="show" class="text-right">
                        <img src="/images/loading.gif"/>
                    </div>
                    <div id="{i#buttons}" data-wait="hide" class="hide">
                        <a data-click="editProfile" href="#">Редактировать профиль</a>
                        <br/>
                        <a data-click="changePassword" href="#">Изменить пароль</a>
                    </div>
                </div>
            </div>
            <div id="{i#editor}"></div>
        </div>
    </div>
</div>

<!--{avatar}-->
<div class="avatar text-center thumbnail">
    <img id="{i#avatarSrc}" class="img-rounded" src="/modules/uprofile/images/nofoto180.gif"/>

    <div id="{i#buttons}" class="text-center caption">
        <button id="{i#btnUploadNew}" data-click="upload" type="button"
                title="Загрузить фотографию с компьютера"
                class="btn btn-default btn-sm">
            <i class="fa fa-upload"></i> Загрузить фотографию
        </button>
        <button id="{i#btnUpload}" data-click="upload" type="button"
                title="Загрузить другую фотографию с компьютера"
                class="btn btn-default btn-sm">
            <i class="fa fa-upload"></i> Изменить
        </button>
        <button id="{i#btnRemove}" href="#" data-click="remove" type="button"
                title="Удалить фотографию"
                class="btn btn-default btn-sm">
            <i class="fa fa-times text-danger"></i> Удалить
        </button>
    </div>
</div>

<!--{info}-->
<div class="info form-horizontal">

    <div class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">Учетная запись</span>
        </div>
        <div class="col-sm-9">
            <div id="{i#username}" class="value"></div>
        </div>
    </div>

    <div id="{i#emailRow}" class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">E-mail</span>
        </div>
        <div class="col-sm-9">
            <div id="{i#email}" class="value"></div>
        </div>
    </div>

    <div id="{i#birthdayRow}" class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">Дата рождения</span>
        </div>
        <div class="col-sm-9">
            <div id="{i#birthday}" class="value"></div>
        </div>
    </div>

    <div id="{i#descriptRow}" class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">О себе</span>
        </div>
        <div class="col-sm-9">
            <div id="{i#descript}" class="value"></div>
        </div>
    </div>

    <div id="{i#siteRow}" class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">Сайт</span>
        </div>
        <div class="col-sm-9">
            <a id="{i#site}" href="#" class="value" target="_blank"></a>
        </div>
    </div>

    <div id="{i#twitterRow}" class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">Twitter</span>
        </div>
        <div class="col-sm-9">
            <a id="{i#twitter}" href="#" class="value" target="_blank"></a>
        </div>
    </div>

    <div id="{i#joindateRow}" class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">Регистрация</span>
        </div>
        <div class="col-sm-9">
            <div id="{i#joindate}" class="value"></div>
        </div>
    </div>

    <div id="{i#lastvisitRow}" class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">Активность</span>
        </div>
        <div class="col-sm-9">
            <div id="{i#lastvisit}" class="value"></div>
        </div>
    </div>

</div>
