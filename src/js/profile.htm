<!--{widget}-->
<div class="panel panel-default profile">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <h3 class="panel-title">Основная информация</h3>
        </div>

        <img src="/images/loading.gif" data-wait="show"/>

        <div id="{i#buttons}" class="pull-right hide btn-toolbar" data-wait="disable">
            <button data-click="editProfile" type="button"
                    class="btn btn-default btn-xs">
                Редактировать профиль
            </button>

            <button data-click="changePassword" type="button"
                    class="btn btn-default btn-xs">
                Изменить пароль
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3">
                <div id="{i#avatar}"></div>
            </div>
            <div class="col-sm-9">
                <div id="{i#info}"></div>
                <div id="{i#editor}"></div>
            </div>
        </div>
    </div>
</div>


<!--{avatar}-->
<div class="avatar text-center thumbnail">
    <img id="{i#avatarSrc}" class="img-rounded" src="/modules/uprofile/images/nofoto180.gif"/>

    <div id="{i#buttons}" class="text-center caption">
        <button id="{i#btnUploadNew}" data-click="upload" type="button"
                title="Загрузить фотографию с компьютера"
                class="btn btn-default btn-sm">
            <i class="fa fa-upload"></i> Загрузить фотографию
        </button>
        <button id="{i#btnUpload}" data-click="upload" type="button"
                title="Загрузить другую фотографию с компьютера"
                class="btn btn-default btn-sm">
            <i class="fa fa-upload"></i> Изменить
        </button>
        <button id="{i#btnRemove}" href="#" data-click="remove" type="button"
                title="Удалить фотографию"
                class="btn btn-default btn-sm">
            <i class="fa fa-times text-danger"></i> Удалить
        </button>
    </div>
</div>

<!--{info}-->
<div class="info form-horizontal">

    <div class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">Учетная запись</span>
        </div>
        <div class="col-sm-9">
            <div data-src="this:profile.username" class="value"></div>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="email" class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">E-mail</span>
        </div>
        <div class="col-sm-9">
            <div data-src="this:profile.email" class="value"></div>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="birthday" class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">Дата рождения</span>
        </div>
        <div class="col-sm-9">
            <div id="{i#birthday}" class="value"></div>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="descript" class="form-group">
        <div class="col-sm-3 text-right">
            <span class="title">О себе</span>
        </div>
        <div class="col-sm-9">
            <div data-src="this:profile.descript" class="value"></div>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="siteURL"
         class="form-group hide">
        <div class="col-sm-3 text-right">
            <span class="title">Сайт</span>
        </div>
        <div class="col-sm-9">
            <a data-src="this:profile.siteURL"
               data-href="this:profile.siteURL"
               href="#" class="value" target="_blank"></a>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="skype"
         class="form-group hide">
        <div class="col-sm-3 text-right">
            <span class="title">Skype</span>
        </div>
        <div class="col-sm-9">
            <span data-src="this:profile.skype"></span>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="telegram"
         class="form-group hide">
        <div class="col-sm-3 text-right">
            <span class="title">Telegram</span>
        </div>
        <div class="col-sm-9">
            @<span data-src="this:profile.telegram"></span>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="twitterURL"
         class="form-group hide">
        <div class="col-sm-3 text-right">
            <span class="title">Twitter</span>
        </div>
        <div class="col-sm-9">
            <a data-src="this:profile.twitterURL"
               data-href="this:profile.twitterURL"
               href="#" class="value" target="_blank"></a>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="facebookURL"
         class="form-group hide">
        <div class="col-sm-3 text-right">
            <span class="title">Facebook</span>
        </div>
        <div class="col-sm-9">
            <a data-src="this:profile.facebookURL"
               data-href="this:profile.facebookURL"
               href="#" class="value" target="_blank"></a>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="vkURL"
         class="form-group hide">
        <div class="col-sm-3 text-right">
            <span class="title">ВКонтакте</span>
        </div>
        <div class="col-sm-9">
            <a data-src="this:profile.vkURL"
               data-href="this:profile.vkURL"
               href="#" class="value" target="_blank"></a>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="okURL"
         class="form-group hide">
        <div class="col-sm-3 text-right">
            <span class="title">Одноклассники</span>
        </div>
        <div class="col-sm-9">
            <a data-src="this:profile.okURL"
               data-href="this:profile.okURL"
               href="#" class="value" target="_blank"></a>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="githubURL"
         class="form-group hide">
        <div class="col-sm-3 text-right">
            <span class="title">GitHub</span>
        </div>
        <div class="col-sm-9">
            <a data-src="this:profile.githubURL"
               data-href="this:profile.githubURL"
               href="#" class="value" target="_blank"></a>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="instagramURL"
         class="form-group hide">
        <div class="col-sm-3 text-right">
            <span class="title">Instagram</span>
        </div>
        <div class="col-sm-9">
            <a data-src="this:profile.instagramURL"
               data-href="this:profile.instagramURL"
               href="#" class="value" target="_blank"></a>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="joindate"
         class="form-group hide">
        <div class="col-sm-3 text-right">
            <span class="title">Регистрация</span>
        </div>
        <div class="col-sm-9">
            <div id="{i#joindate}" class="value"></div>
        </div>
    </div>

    <div data-trigger="this:profile" data-code="lastvisit"
         class="form-group hide">
        <div class="col-sm-3 text-right">
            <span class="title">Активность</span>
        </div>
        <div class="col-sm-9">
            <div id="{i#lastvisit}" class="value"></div>
        </div>
    </div>
</div>
