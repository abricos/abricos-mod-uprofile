<!--{widget}-->
<div class="panel panel-default subscribe">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <h3 class="panel-title">Настройка уведомлений</h3>
        </div>

        <img src="/images/loading.gif" data-wait="show"/>

        <div class="clearfix"></div>
    </div>

    <div class="panel-body">
        <div class="row form-group">
            <div class="col-sm-4 text-right">
                Уведомления
            </div>
            <div class="col-sm-8">
                <div id="{i#subscribe}"></div>
            </div>
        </div>
    </div>
</div>

<!--{subscribeButton}-->
<button id="{i#buttonOn}" data-click="on" type="button"
        class="btn btn-default btn-xs hide"
        title="Уведомлять">
    Уведомлять
</button>
<button id="{i#buttonOff}" data-click="off" type="button"
        class="btn btn-default btn-xs hide"
        title="Отписаться">
    Отписаться
</button>
